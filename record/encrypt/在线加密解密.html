	    function encrypt(){
		    switch($('input[name="encrypt_type"]:checked').val()){
		    	case "aes":
			    	$("#encrypt_result").val(CryptoJS.AES.encrypt($("#msg_source").val(),$("#pwd").val()));
			    	break;
		    	case "des":
		    		$("#encrypt_result").val(CryptoJS.DES.encrypt($("#msg_source").val(),$("#pwd").val()));
			    	break;
			    case "rabbit":
			    	$("#encrypt_result").val(CryptoJS.Rabbit.encrypt($("#msg_source").val(),$("#pwd").val()));
			    	break;
			    case "rc4":
			    	$("#encrypt_result").val(CryptoJS.RC4.encrypt($("#msg_source").val(),$("#pwd").val()));
			    	break;
			    case "tripledes":
			    	$("#encrypt_result").val(CryptoJS.TripleDES.encrypt($("#msg_source").val(),$("#pwd").val()));
			    	break;
			}
	    }
		function decrypt(){
		    switch($('input[name="encrypt_type"]:checked').val()){
		    	case "aes":
			    	$("#msg_source").val(CryptoJS.AES.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));

			    	break;
			    case "rc4":
			    	$("#msg_source").val(CryptoJS.RC4.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
			    	break;
			    case "tripledes":
			    	$("#msg_source").val(CryptoJS.TripleDES.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
			    	break;

<script>
function verifyEmail(){
	if(null == $("#advice_email").val().match(/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/)){
		$("#email_error").html(" email输入错误 ");
		$("#advice_email").focus();
	}
	else{
		$("#email_error").html("<i class='icon-ok'></i>");
		$("#advice_submit").removeAttr("disabled");
	}
}
$(document).ready(function (){
	$("#advice_submit").click(function (){
		$.post("/action/advice/add_advice",
		{ tool_name : $("#tool_name_f").val() , email: $("#advice_email").val(), content: $("#advice_content").val() ,verifyCode: $("#verifyCode").val()},
		function (result){
			var m=eval('(' + result + ')');
			if("ok"==m.msg){
				alert("谢谢您的建议，我们会参考您的建议使ostools变得更好！");
				$('#advice').modal('hide');
				$("#captcha_code").attr("src",'/action/jsbin/captcha?'+new Date().getTime());
			}
			else{
				alert(m.msg);
			}
		});
	});
});
</script>
